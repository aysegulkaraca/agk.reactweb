<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>ReactWeb</title>

    <style>
      html{
          min-height:100%;
          position:relative;
      }
      body{
          height:100%; 
      }
      #menu {
        float: left;
        border: 1px solid;
        width: 15%;
        height: 100vh;
        margin-right: 10px;
        padding-left: 10px;
        line-height: 20px;
      }
      a:focus{
        color: red !important;
      }
      #menu a{
        text-decoration: none;
      }
      #page {
        border: 1px solid;
        height: 100vh;
      }

      .modalDialog {
        position: fixed;
        font-family: Arial, Helvetica, sans-serif;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0,0,0,0.8);
        z-index: 99999;
        opacity:0;
        -webkit-transition: opacity 400ms ease-in;
        -moz-transition: opacity 400ms ease-in;
        transition: opacity 400ms ease-in;
        pointer-events: none;
      }

      .modalDialog:target {
        opacity:1;
        pointer-events: auto;
      }

      .modalDialog > div {
        width: 300px;
        height:300px;
        border-radius: 50%;
        position: relative;
        margin: 10% auto;
        padding: 5px 20px 13px 20px;
        background: #8a8fff;
        text-align: center;
        background: -moz-linear-gradient(#bdbfea, #586cbf);
        background: -webkit-linear-gradient(#bdbfea, #586cbf);
        background: -o-linear-gradient(#bdbfea, #586cbf);
      }
      .close {
        line-height: 25px;
        text-decoration: none;
        font-weight: bold;
      }
      .ccircle {
        padding: 24%;
        text-align: center;
      }

    </style>
    
  </head>
  <body>
    <div id="root"></div>
    <div id="openModal" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <div class="ccircle">
              <h2>Contact Page</h2>
              <p><a href="mailto:test@test.com">test@test.com</a></p>
            </div>
        </div>
      </div>
  </body>
</html>
