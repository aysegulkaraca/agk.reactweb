<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>ReactWeb</title>
    <style>
      html{
          min-height:100%;
          position:relative;
      }
      body{
          height:100%; 
      }
      #menu {
        float: left;
        border: 1px solid;
        width: 15%;
        height: 100vh;
        margin-right: 10px;
        padding-left: 10px;
        line-height: 20px;
      }
      
      a:Hover{
        color: yellow !important;
      }
      a:focus{
        color: red !important;
      }
      #menu a{
        text-decoration: none;
      }
      #page {
        border: 1px solid;
        height: 100vh;
      }


      #modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

    /* Modal Content */
    #modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    /* The Close Button */
    #close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    #close:hover,
    #close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }


    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
